<body>
	<div class="headeBar">
		<div class="logoBar reg_logo">
			<div class="comWidth">
				<div class="logo fl">
					<a href="/"><img src="images/logo.jpg" alt="买买买"></a>
				</div>
				<h3 class="welcome_title">欢迎注册</h3>
			</div>
		</div>
	</div>
	<div class="regBox">
		<div class="login_cont">
			<ul class="login">
				<li class="mb_10">
					<span class="reg_item"><i>*</i>账户名：</span>
					<div class="input_item">
						<input type="text" class="login_input user">
					</div>
				</li>
				<li class="mb_10">
					<span class="reg_item"><i>*</i>请设置密码：</span>
					<div class="input_item">
						<input type="password" class="login_input password" >
					</div>
				</li>
				<li class="mb_10">
					<span class="reg_item"><i>*</i>请确认密码：</span>
					<div class="input_item">
						<input type="password" class="login_input password">
					</div>
				</li>
				<li class="mb_10">
					<span class="reg_item"><i>*</i>邮箱：</span>
					<div class="input_item">
						<input type="text" class="login_input password">
					</div>
				</li>
				<li class="mb_10">
					<span class="reg_item"><i>*</i>地址：</span>
					<div class="input_item">
						<input type="text" class="login_input">
					</div>
				</li>
				<li class="autoLogin">
					<span class="reg_item">&nbsp;</span>
					<input type="checkbox" id="t1" class="checked">
					<label for="t1">我已阅读并同意<a href="/" title="用户注册协议">《用户注册协议》</a></label>
				</li>
				<li>
					<span class="reg_item">&nbsp;</span>
					<input type="button" value="提交" class="login_btn">
				</li>
			</ul>
		</div>
	</div>
